<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/80133de64f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container fw-bolder text-center pt-5">
        <h1 class="display-4">Simple task Maneger</h1>
        <div class="row">
            <div class="col d-flex mt-5 gap-2">
                <input type="text" id="input-field" placeholder="Enter a task" class="form-control  p-3">
                <button class="btn btn-dark" id="input-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex justify-content-left align-items-center gap-4 flex-wrap" id="task-container">
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
